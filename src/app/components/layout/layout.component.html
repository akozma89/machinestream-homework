<nz-layout class="app-layout">
    <nz-sider
        class="menu-sidebar"
        nzCollapsible
        nzWidth="256px"
        nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null"
    >
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img
                    src="https://ng.ant.design/assets/img/logo.svg"
                    alt="logo"
                />
                <h1>Ant Design Of Angular</h1>
            </a>
        </div>
        <ul
            nz-menu
            nzTheme="dark"
            nzMode="inline"
            [nzInlineCollapsed]="isCollapsed"
        >
            <li nz-menu-item nzMatchRouter nzMatchRouterExact>
                <a routerLink="/">
                    <span nz-icon nzType="dashboard" nzTheme="outline"></span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/machines">
                    <span nz-icon nzType="table" nzTheme="outline"></span>
                    <span>Machines</span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/map">
                    <span nz-icon nzType="global" nzTheme="outline"></span>
                    <span>Map</span>
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/settings">
                    <span nz-icon nzType="setting" nzTheme="outline"></span>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nz-sider>

    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span
                    class="header-trigger"
                    (click)="isCollapsed = !isCollapsed"
                >
                    <span
                        class="trigger"
                        nz-icon
                        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    ></span>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
